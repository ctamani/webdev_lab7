<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Planetary Fact Sheet</title>
  <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
  <h1>Planetary Fact Sheet</h1>
  <table id="planets">
    <tr>
      <th></th>
      <th>Mercury</th>
      <th>Venus</th>
      <th>Earth</th>
      <th>Mars</th>
    </tr>
    <tr>
      <td>Images of Planets</td>
      <td><img src="images/mercury.gif" alt="Mercury"></td>
      <td><img src="images/venus.gif" alt="Venus"></td>
      <td><img src="images/earth.gif" alt="Earth"></td>
      <td><img src="images/mars.gif" alt="Mars"></td>
    </tr>
    <tr>
      <td>Mass (10<sup>24</sup> kg)</td>
      <td>0.330</td>
      <td>4.87</td>
      <td>5.97</td>
      <td>0.642</td>
    </tr>
    <tr>
      <td>Diameter (km)</td>
      <td>4,879</td>
      <td>12,104</td>
      <td>12,742</td>
      <td>6,779</td>
    </tr>
    <tr>
      <td>Distance from Sun (10<sup>6</sup> km)</td>
      <td>57.9</td>
      <td>108.2</td>
      <td>149.6</td>
      <td>227.9</td>
    </tr>
    <tr>
      <td>Gravity (m/s<sup>2</sup>)</td>
      <td>3.7</td>
      <td>8.9</td>
      <td>9.8</td>
      <td>3.7</td>
    </tr>
    <tr>
      <td>Orbital Period (days)</td>
      <td>88</td>
      <td>225</td>
      <td>365.2</td>
      <td>687</td>
    </tr>
    <tr>
      <td>Number of Moons</td>
      <td>0</td>
      <td>0</td>
      <td>1</td>
      <td>2</td>
    </tr>
  </table>
</body>
</html>
